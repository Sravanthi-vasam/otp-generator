<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 =+prompt("enter number")
        str = String(num1)
        let min = str[0]
        let max=str[0]
        minindex=0;
        maxindex=0;
        for (i in str) {
            if (min>str[i]) {
                min =str[i]
                minindex=i
            }
            if (max<str[i]) {
                max=str[i]
                maxindex=i
            }
        }
        if(minindex<maxindex){
            console.log("Min is first")
        }
        else{
            console.log("max is first");
            
        }

    </script>
</body>

</html>
